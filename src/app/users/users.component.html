<button class="btn btn-warning p-2 m-2 new-user" (click)="openNewUserModal()">CREATE USER</button>

<table class="table table-striped m-2">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">City</th>
      <th scope="col"> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.city}}</td>
      <td><button class="btn btn-sm float-right btn-warning edit-user" (click)="openEditUserModal(user)">EDIT</button></td>
    </tr>
  </tbody>
</table>
